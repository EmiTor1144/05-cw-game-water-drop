<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Water Run Game</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="menu-wrapper">
    <h1>Water Run</h1>
    <h2 class="game-subtitle">X</h2>
    <img src="img/cw_logo-horizontal.png" alt="Water Run Logo" class="game-logo">

    <div class="game-container" id="milestone-container"> 
   

  <menu>Milestones</menu>


<div id="achievements">
  <div class="achievement-card" id="canFull">
    <img src="img/CLEAN water drop.png" class="milestone-img" />
    <div class="achievement-title">Can Full</div>
    <div class="achievement-summary">Collect 20 clean water drops in a single run.</div>
    <div class="achievement-status">Status: <span class="status-text">Locked</span></div>
  </div>
  <div class="achievement-card" id="speedCollector">
    <img src="img/water-can.png" class="milestone-img" />
    <div class="achievement-title">Speed Collector</div>
    <div class="achievement-summary">Collect 35 drops in under 45 seconds.</div>
    <div class="achievement-status">Status: <span class="status-text">Locked</span></div>
  </div>
  <div class="achievement-card" id="perfectRun">
    <img src="img/Charity Water GIRL RUNNING.png" class="milestone-img" />
    <div class="achievement-title">Perfect Run</div>
    <div class="achievement-summary">Complete a run without hitting any obstacles.</div>
    <div class="achievement-status">Status: <span class="status-text">Locked</span></div>
</div>
</div>

 <div class="menu-buttons">
        <button class="menu-btn" onclick="window.location.href='index.html'">Main Menu</button>
        <button class="menu-btn" onclick="window.location.href='Game.html'">Play Game</button>
      </div>
    
</body>
</html>

<script src="script.js"></script>
